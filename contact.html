<div class="page_header">
  <h2>Contact Us</h2>
  <hr>
</div>

<div class="contact_form">
  <form class="form" action="//formspree.io/andrey@differentencounters.org" method="post">
    <label for="name">Name:</label>
    <br>
    <input type="text" class="form_name" name="name" placeholder="Name">
    <br>
    <label for="email">Email Address:</label>
    <br>
    <input type="email" class="form_email" name="_replyto" placeholder="Email Address">
    <br>
    <label for="subject">Subject:</label>
    <br>
    <input type="text" class="form_subject" name="subject" placeholder="Subject">
    <br>
    <label for="message">Message:</label>
    <br>
    <textarea class="form_message" name="message" cols="50" rows="10"></textarea>
    <br>
    <input type="submit" value="Send">
</form>
</div>

<div class="sent">
  <h3>Thank you for your note. We will be in touch with you soon.</h3>
</div>
